<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http:www//ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/admin_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <p sec:authentication="name">Unauthenticated</p>
    <div class="table-response">
        <table class="table table-responsive table-stripped" id="datatable">
            <thead>
            <tr>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>Enabled</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client: ${clients}" th:object="${client}">
                <td th:text="*{clientId}"></td>
                <td th:text="*{clientName}"></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
